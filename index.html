<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body-top">
        <div class="center">
            <img src="Images/index.png" alt="Google">
        </div>

        <div id="search">
            <div>
                <span class="material-icons-outlined">
                    search
                    <img style="color:#9aa0a6;" src="Images/search_black_24dp.svg" alt="search">
                    </span>
            </div>
            <input type="text" class="search-bar">
        </div>
        <!-- <div>
            <span> </span>
        </div> -->
        <div class="search-buttons">
            <button class="google-search"> Google Search</button>
            <button class="feeling-lucky"> I'm feeling lucky</button>
        </div>
        <div class="region-language">
            <div id="language">
                <div id="swahili">
                    Google offered in: <a href="#">Kiswahili</a>
                </div>
            </div>
        </div>
        <footer>
            <div class="foter">
                <div class="region">Kenya</div>
                <div class="bottom-footer">
                    <div id="left-footer">
                        <a class="footer-link" href="#">About</a>
                        <a class="footer-link" href="#">Advertising</a>
                        <a class="footer-link" href="#">Business</a>
                        <a class="footer-link" href="#">How Search works</a>
                    </div>
                    <div id="center-footer">
                        <a class="footer-link" href="#">
                            Carbon neutral since 2007</a>
                    </div>
                    <div id="right-footer">
                        <a class="footer-link" href="#">Privacy</a>
                        <a class="footer-link" href="#">Terms</a>
                        <a class="footer-link" href="#">Settings</a>
                    </div>
                </div>
        </footer>
        </div>
</body>

</html>
